<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: url("highway.png") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.65);
        z-index: -1;
    }

    .glass {
        background: rgba(0, 180, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        animation: fadeIn 1.5s ease-in-out;
        }

    .fare-box {
        background: #0d3b66;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        animation: slideIn 1.2s ease-in-out;
        }

    .navbar {
        background-color: rgba(0,0,0,0.85);
        }

    footer {
        background: rgba(0,0,0,0.8);
        padding: 10px;
        text-align: center;
        margin-top: 50px;
        }

    @keyframes fadeIn {
        from {opacity:0; transform: translateY(20px);}
        to {opacity:1; transform: translateY(0);}
        }

    @keyframes slideIn {
        from {opacity:0; transform: translateX(50px);}
        to {opacity:1; transform: translateX(0);}
        }

</style>

</head>

<body>

<!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" href="#">üèç eSakayMo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#fare">Fare Matrix</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Schedule</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
            </ul>

        
    <a href="registration.html" target="_self" class="btn btn-info">Create Account</a>
        </div>
        </div>
    </nav>


<!-- OUTER BOX CONTAINER WITH SPACE -->
<div class="container text-center mt-5">

  <!-- OUTER BOX -->
  <div class="glass" class="fare-box">

    <div class="row align-items-center">

      <!-- LEFT SIDE (IMAGE SECTION) -->
      <div class="col-md-4 text-center">

        <img src="https://via.placeholder.com/200"
             class="rounded-circle img-fluid mb-4"
             style="width:200px; height:200px; object-fit:cover;"
             alt="Profile">

        <input type="file" class="form-control">

      </div>


      <div class="col-md-8">

        <h3 class="mb-4" style="background-color: #91aeca; padding: 10px; border-radius: 10px; text-align: center;">Registration Form</h3>

        <form>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="Enter First Name">
            </div>

            <div class="col">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter Email">
          </div>

           <div class="mb-3">
            <label class="form-label">Email Password</label>
            <input type="password" class="form-control" placeholder="Enter Email Password">
          </div>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Enter Username">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password">
          </div>

          <br>
          <div class="d-grid">
            <a href="confirmation.html" target="_self" class="btn btn-primary"> Create Account </a>
          </div>

        </form>

      </div>

    </div>
  </div>

</div>

    <footer>
        <p>Abenojar, Lim, Singh | Grade 9 Sapphire 2026</p>

    </footer>

</body>
</html>
